<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai AI Agent Hub</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #333; }
        .agent { width: 100px; height: 100px; border-radius: 50%; margin: 10px; }
        .inactive { filter: grayscale(100%); }
        .active { cursor: pointer; }
        #mulan { background: url('path_to_mulan_image.jpg') no-repeat center; background-size: cover; }
        #aistein { background: url('https://github.com/SamurAI-Agent/test2/blob/main/AIstein.jpg') no-repeat center; background-size: cover; }
    </style>
</head>
<body>
    <h1>Welcome to the Samurai AI Hub</h1>
    <div>
        <img src="https://github.com/SamurAI-Agent/test2/blob/main/Samurai_photo.png" alt="Samurai AI Agent" style="width: 150px; height: 150px;">
    </div>
    <div>
        <div class="agent inactive"></div>
        <div class="agent inactive"></div>
        <div class="agent active" id="mulan" onclick="window.location='https://www.tiktok.com/@samurai_mulan';"></div>
        <div class="agent active" id="aistein" onclick="window.location='https://x.com/SamurAIstein';"></div>
        <div class="agent inactive"></div>
    </div>
</body>
</html>
